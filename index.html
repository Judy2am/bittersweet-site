<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bittersweet by Design</title>
  <style>
    body {
      background-color: #fffdf7;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 60px 20px 20px;
    }
    h1 {
      font-family: serif;
      font-size: 36px;
      font-weight: bold;
      font-style: italic;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 18px;
      font-style: italic;
      color: #555;
    }
    .section {
      padding: 40px 20px;
    }
    .section img {
      max-width: 90%;
      height: auto;
      margin-bottom: 15px;
    }
    .product-title {
      font-size: 22px;
      font-weight: bold;
    }
    .product-slogan {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }
    .divider {
      margin: 40px auto;
      width: 80px;
      height: 4px;
      background-color: #ffdada;
      border-radius: 2px;
    }
    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ffdada;
      color: #333;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    footer {
      padding: 40px 20px;
      font-size: 14px;
      color: #666;
      background-color: #faf9f5;
    }
  </style>
</head>
<body>
  <header>
    <h1>𝑩𝒊𝒕𝒕𝒆𝒓𝒔𝒘𝒆𝒆𝒕 𝒃𝒚 𝑫𝒆𝒔𝒊𝒈𝒏</h1>
    <div class="tagline">Existential carbs since 1999</div>
  </header>

  <div class="section">
    <!-- 第一张：Cake for Nothing -->
    <img src="cake_for_nothing.png" alt="Cake for Nothing" />
    <div class="product-title">Cake for Nothing™</div>
    <div class="product-slogan">Looks like love. Tastes like void.</div>
    <div class="divider"></div>

    <!-- 第二张：Bite Me Softly Pudding -->
    <img src="pudding_cigarette.png" alt="Pudding" />
    <div class="product-title">Bite Me Softly Pudding™</div>
    <div class="product-slogan">Sweet on the outside, smoked on the inside.</div>
    <div class="divider"></div>

    <!-- 第三张：Hollow Donuts -->
    <img src="hollow_donuts.png" alt="Hollow Donuts" />
    <div class="product-title">Hollow Donuts™</div>
    <div class="product-slogan">Filled with what you can't talk about.</div>
  </div>

  <div class="section">
    <img src="bittersweet_quote_fridge_scream.png" alt="Quote image" />
    <a class="button" href="https://www.instagram.com/bitterbysweet.ltd/" target="_blank">Follow on Instagram</a>
  </div>

  <footer>
    <img src="bittersweet_footer_wrapped.png" alt="Footer Info" />
  </footer>
</body>
</html>
