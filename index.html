<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bittersweet by Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Secular+One&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fffdf7;
      font-family: 'Quicksand', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 60px 20px 20px;
    }
    h1 {
      font-family: 'Secular One', sans-serif;
      font-size: 36px;
      color: #444444cc;
      margin-bottom: 10px;
    }
    .tagline {
      font-family: 'Quicksand', sans-serif;
      font-size: 18px;
      font-style: normal;
      color: #F5149B80;
    }
    .section {
      padding: 40px 20px;
    }
    .section img {
      max-width: 90%;
      height: auto;
      margin-bottom: 15px;
    }
    .quote-image {
      width: 80%;
      max-width: 600px;
      height: auto;
      margin: 0 auto;
    }
    .footer-image {
      width: 80%;
      max-width: 600px;
      height: auto;
      margin: 0 auto;
    }
    .divider {
      margin: 40px auto;
      width: 80px;
      height: 4px;
      background-color: #ffdada;
      border-radius: 2px;
    }
    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ffdada;
      color: #333;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    footer {
      padding: 40px 20px;
      font-size: 14px;
      color: #666;
      background-color: #faf9f5;
    }
  </style>
</head>
<body>
  <header>
    <h1>𝑩𝒊𝒕𝒕𝒆𝒓𝒔𝒘𝒆𝒆𝒕 𝒃𝒚 𝑫𝒆𝒔𝒊𝒈𝒏</h1>
    <div class="tagline">Existential carbs since 1999</div>
  </header>

  <div class="section">
    <img src="cake_for_nothing.png" alt="Cake for Nothing" />
    <div class="divider"></div>

    <img src="pudding_cigarette.png" alt="Pudding" />
    <div class="divider"></div>

    <img src="hollow_donuts.png" alt="Hollow Donuts" />
  </div>

  <div class="section">
    <img src="bittersweet_quote_fridge_scream.png" alt="Fridge Quote" class="quote-image" />
  </div>

  <div class="section">
    <a class="button" href="https://www.instagram.com/bitterbysweet.ltd/" target="_blank">Follow on Instagram</a>
  </div>

  <footer>
    <img src="bittersweet_footer_wrapped.png" alt="Footer Info" class="footer-image" />
  </footer>
</body>
</html>
